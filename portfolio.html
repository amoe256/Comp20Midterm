    <script language="javascript">
        function Artist(img, atr, name, bio) {
            this.img = img;
            this.atr = atr;
            this.name = name;
            this.bio = bio;
        }

        function printRows(artists_array) {
            var str = "";
            for (i = 0; i < artists_array.length; i+=3) {
                str += "<div class='row'>";
                str += printColumns(i, artists_array);
                str += "</div>";
            }
            return str;
        }

        function printColumns(index, array) {
            num = array.length - index;
            max_index = index + 3;

            // If statement used to determine whether index + 3 will exceed length of the array
            if ((array.length - index) >= 3) {
                num = index + 3;
            }
            else {
                num = index + num;
            }

            var str = "";
            while (index < num) {
                str += "<div class='column'>";
                str += "<img src='" + array[index].img +"' attribute='" + array[index].atr + "'/>";
                str += "<div class='name'>" + array[index].name + "</div>";
                str += "<p class='bio'>" + array[index].bio + "</p>";
                str += "</div>";
                index += 1;
            }

            /* Putting in blank columns to make it 3 columns per row (keeps sizing for the columns
            proportional) */
            while (index < max_index) {
                str += "<div class='column'></div>";
                index +=1;
            }
            return str;
        }
    </script>
